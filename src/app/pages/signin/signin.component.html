
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Sign In</h2>
        <form action="">
            <div class="mb-4">
                <label  class="block text-gray-700" for="">Email</label>
                <input type="email" name="email" [(ngModel)]="signinObj.email" class=" w-full px-3 py-2 border border-gray-300 rounded-lg ">
            </div>
            <div class="mb-4">
                <label  class="block text-gray-700" for="">Password</label>
                <input type="password" name="password" [(ngModel)]="signinObj.password" class=" w-full px-3 py-2 border border-gray-300 rounded-lg ">
            </div>
            <button type="submit" (click)="signIn()"
            class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600"
            >Sign In</button>
        </form>
        
        <div class="w-full mt-2 flex justify-end">
            New User ? 
            <p class="text-blue-500" [routerLink]='["/sign-up"]'> Sign Up</p>
        </div>
    </div>
</div>
