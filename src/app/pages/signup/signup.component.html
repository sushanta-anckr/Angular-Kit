<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
      <form >
        <div class="mb-4">
          <label for="name" class="block text-gray-700">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg"
            [(ngModel)]="signipObj.username"
            required
          />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg"
            [(ngModel)]="signipObj.email"
            required
          />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg"
            [(ngModel)]="signipObj.password"
            required
          />
        </div>
        <button
        (click)="signUp()"
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600"
        >
          Sign Up
        </button>
      </form>
      
      <div class="w-full mt-2 flex justify-end">
        Already Signup ? 
        <p class="text-blue-500" [routerLink]='["/sign-in"]'> Sign In</p>
    </div>
    </div>
  </div>
